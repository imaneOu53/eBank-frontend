<div class="container">
  <div class="card col-sm-5">
    <div class="card-header"><i class="fa fa-plus">New Customer</i></div>
    <div class="card-body d-flex justify-content-center align-items-center h-100">
      <form [formGroup]="newCustomerFormGroup" (ngSubmit)="handleSaveCustomer()" class="row" method="post">
        <div class="col-md-12 mb-3">
          <label  class="form-label">Name:</label>
          <input name="nom" required type="text" class="form-control" formControlName = "name"
                 placeholder="Nom">
        </div>
        <div class="col-md-12 mb-3">
          <label class="form-label">Email:</label>
          <input name="email" required type="text" class="form-control" formControlName = "email"
                 id="emailInput" placeholder="Email">
        </div>
        <div class="col-md-12">
          <button [disabled]="!newCustomerFormGroup.valid" type="submit" class="btn btn-primary w-100">Save</button>
        </div>
      </form>
    </div>
  </div>
</div>
